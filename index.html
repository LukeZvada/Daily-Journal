<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <img class="siteLogo" src="./images/DailyJournalImg.png"/>
        <h1 class="siteTitle">Daily Journal</h1> 
    </header>
    <main id="container">
        <article>Journalist Name</article>
        <section> 
            <form action=""> 
                <fieldset class="form"> 
                    <label class="form__content" for="journalDate">Date of Entry</label>
                    <input type="date" name="journalDate" id="journalDate">
                    <label class="form__content" for="conceptsCovered">Concepts Covered</label>
                    <input type="textarea" name="conceptsCovered" id="conceptsCovered">
                    <label class="form__content" for="journalEntry">Journal Entry</label>
                    <input type="textarea" name="journalEntry" id="journalEntry">
                    <label class="form__content" for="mood">Mood</label>
                    <select name="mood" id="mood">
                        <option value="Happy">Happy</option>
                        <option value="Ok">Ok</option>
                        <option value="Sad">Sad</option>
                        <option value="Frustrated">Frustrated</option>
                    </select>
                    <button class="form__content" type="button">Submit Journal Entry</button>


                </fieldset>


            </form>




        </section>







    </main>
    
</body>
</html>
